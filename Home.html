<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-white">
    <header>
      <nav
        class="navbar navbar-expand-lg bg-dark text-white"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand col-4 col-sm-2 col-md-1" href="#"
            ><img
              src="assets/netflix_logo.png"
              class="img-fluid"
              alt="netflix_logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">TV Shows</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Movies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Recently Added</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">My List </a>
              </li>
            </ul>
            <!-- Inizio lato navbar -->

            <div class="row text-white p-0 align-items-center g-0">
              <i class="col lg-1 offset-7 bi bi-search"></i>
              <p class="col lg-1 text-white m-0 me-1">KIDS</p>
              <i class="col lg-1 bi-bell-fill"></i>

              <div class="col lg-1 dropdown">
                <div
                  class="btn dropdown-toggle p-0"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <img src="assets/avatar.png" class="img-fluid w-75" alt="" />
                </div>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item">Menu</a></li>
                  <li><a class="dropdown-item">Option</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- TITOLO DUE COL SEPARATE -->
      <div class="container">
        <div class="row align-items-center">
          <div class="col-3 col-lg-2"><h2 class="fs-sm-5">Tv Shows</h2></div>
          <!-- bottone generi -->
          <div class="col-5 col-lg-8 px-0">
            <button
              class="btn btn-sm dropdown-toggle btn-outline-light bg-dark text-light rounded-0 px-3"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Genres
            </button>
            <ul class="dropdown-menu">
              <li>Action</li>
              <li>Dramatic</li>
              <li>Horror</li>
            </ul>
          </div>

          <!-- fine bottone generi  -->

          <!-- inizio lato titolo -->

          <div class="col-1 col-lg-1 d-flex justify-content-end px-0">
            <div
              class="btn btn-outline-light bg-dark text-light rounded-0 py-1"
            >
              <i class="bi bi-list"></i>
            </div>
            <div class="col-1 col-lg-1 d-flex justify-content-start px-0">
              <div
                class="btn btn-outline-light bg-dark text-light rounded-0 py-1"
              >
                <i class="bi bi-grid-fill"></i>
              </div>
            </div>
          </div>
        </div>
        <!-- fine row titolo e links vari -->
      </div>
      <!--  -->
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
