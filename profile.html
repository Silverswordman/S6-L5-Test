<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-white">
    <header>
      <nav
        class="navbar navbar-expand-lg bg-dark text-white"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand col-4 col-sm-2 col-md-1" href="#"
            ><img
              src="assets/netflix_logo.png"
              class="img-fluid"
              alt="netflix_logo"
          /></a>
        </div>
      </nav>
    </header>

    <main>
      <!-- container card -->
      <div class="container-fluid">
        <div class="row align-items-center flex-column">
          <div class="offset-1 col-9 col-md-7 col-lg-6">
            <h1>Edit Profile</h1>
            <hr />
            <div class="col">
              <div class="row flex-column flex-md-row">
                <div
                  class="col-5 col-lg-3 d-flex flex-column align-items-center align-items-md-end"
                >
                  <img
                    src="assets/avatar.png"
                    alt="Profile"
                    class="img-fluid w-100"
                  />
                </div>
                <div class="col-12 col-md-9">
                  <div class="row flex-column">
                    <div class="col fs-5 bg-secondary py-1 mb-4">
                      Strive Student
                    </div>
                    <div class="col pb-1">Language:</div>
                    <div class="col">
                      <button
                        class="btn btn-sm dropdown-toggle btn-outline-light bg-dark text-light rounded-0 px-1 px-lg-3"
                        type="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        <small>English</small>
                      </button>
                      <ul class="dropdown-menu bg-dark text-light">
                        <li><small>Spanish</small></li>
                        <li><small>French</small></li>
                        <li><small>Italian</small></li>
                      </ul>
                      <hr />
                      <div class="col fs-5 py-2 text-light">
                        Maturity Settings:
                      </div>
                      <p
                        class=" font-monospace badge col- text-bg-secondary bg-opacity-50 rounded-0 p-2 fs-6"
                      >
                        ALL MATURITY RATINGS
                      </p>
                      <div class="py-2">
                        <small> Show titles of <strong> all maturity ratings</strong> for this profile </small>
                      </div>
                      <button
                        type="button"
                        class="btn btn-sm btn-outline-secondary px-4 rounded-0 font-monospace my-2"
                      >
                        EDIT
                      </button>
                      <hr />
                      <div class="fs-5 mb-4 text-light">Autoplay Controls</div>
                      <div class="form-check">
                        <input
                          class="form-check-input bg-dark border-2 rounded-0 p-2"
                          type="checkbox"
                          id="check1"
                          name="option1"
                          value="something"
                          checked
                        />
                        <label class="form-check-label"></label>
                          <small>
                            Autoplay next episode in a series on all devices
                          </small></label
                        >
                      </div>
                      <div class="form-check my-2">
                        <input
                          class="form-check-input bg-dark border-2 rounded-0 p-2"
                          type="checkbox"
                          id="check2"
                          name="option2"
                          value="something"
                          checked
                        />
                        <label class="form-check-label mb-5">
                          <small>
                            Autoplay previews while browsing on all devices
                          </small></label
                        >
                      </div>
                    </div>
                  </div>
                </div>
                <hr />
              </div>
              <div
                class="row flex-column align-items-center flex-md-row justify-content-around"
              >
                <button
                  type="button"
                  class="btn btn-lg btn-outline-secondary bg-white text-dark rounded-0 col-4 my-2 my-lg-0 col-md-2"
                >
                  SAVE
                </button>
                <button
                  type="button"
                  class="btn btn-lg btn-outline-secondary rounded-0 col-4 my-2 my-lg-0 col-md-3"
                >
                  CANCEL
                </button>
                <button
                  type="button"
                  class="btn btn-lg btn-outline-secondary rounded-0 col-8 my-2 my-lg-0 col-md-5"
                >
                  DELETE PROFILE
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
